---
layout: default
---

<img src="{{ page.img }}">
<h1>{{ page.title }}</h1>
<div style="p, img{display:inline;}"><img src="{{ '/img/author.svg' | prepend: site.baseurl }}" width="16">&nbsp;<p class="description">{{ site.author.name }}</p> <img src="{{ '/img/date.svg' | prepend: site.baseurl }}" width="16">&nbsp;<p>{{ post.date | remove: "+0000" | remove: "00:00:00" }}</p> </div>
<div class="markdown-body">{{ content }}</div>
{% if site.usecomment == true %}
   {% include comment.html %}
{% endif %}
