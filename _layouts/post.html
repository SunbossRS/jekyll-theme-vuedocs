---
layout: default
---

<img src="{{ page.img }}">
<h1>{{ page.title }}</h1>
<section style="display:inline">
	<img src="{{ '/img/author.svg' | prepend: site.baseurl }}" width="16" height="16">
	<p class="description">{{ site.author.name }}</p>
	<img src="{{ '/img/date.svg' | prepend: site.baseurl }}" width="16" height="16">
	<p class="description">{{ page.date | date:"%y-%m-%d"}}</p>
</section>
<hr>
<div class="markdown-body">
	{{ content }}
</div>
{% if site.usecomment == true %}
	{% include comment.html %}
{% endif %}
