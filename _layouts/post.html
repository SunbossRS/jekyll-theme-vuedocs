---
layout: default
---

<img src="{{ page.img }}">
<h1>{{ page.title }}</h1>
<div class="links" style="display:inline !important;">
	<img src="{{ '/img/author.svg' | prepend: site.baseurl }}" width="16" height="16" class="link"><p class="description">{{ site.author.name }}</p><img src="{{ '/img/date.svg' | prepend: site.baseurl }}" width="16" height="16"><p class="description">{{ page.date | remove: "+0000" | remove: "00:00:00" }}</p>
</div>
<hr>
<div class="markdown-body">
	{{ content }}
	{% if site.cclicense !='' %}
		{% include cclicense.html %}
	{% endif %}
</div>
{% if site.usecomment == true %}
	{% include comment.html %}
{% endif %}
