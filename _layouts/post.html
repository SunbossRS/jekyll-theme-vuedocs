---
layout: default
---

<img src="{{ page.img }}">
<h1>{{ page.title }}</h1>
<div class="links" style="display:inline !important;">
	<img src="{{ '/img/author.svg' | prepend: site.baseurl }}" width="12" height="12" class="link"><p class="description link">{{ site.author.name }}</p><img src="{{ '/img/date.svg' | prepend: site.baseurl }}" width="12" height="12" class="link"><p class="description link">{{ post.date | remove: "+0000" | remove: "00:00:00" }}</p>
</div>
<hr>
<div class="markdown-body">{{ content }}</div>
{% if site.usecomment == true %}
	{% include comment.html %}
{% endif %}
