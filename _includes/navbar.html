<header class="navbar">
  <div class="sidebar-button"> <img width="12" height="12" src="{{ 'img/sidebar_button.svg' | prepend: site.baseurl | relative_url }}"> </div>
  <a href="{{ '/' | prepend: site.baseurl | relative_url }}" class="home-link router-link-exact-active router-link-active"><!----> <span class="site-name">{{ site.title }}</span></a>
  <div class="links">
    <div class="search-box"><input aria-label="Search" autocomplete="off" id="searchbox" spellcheck="false" value=""> <div id="resultbox"></div> <!----></div>
    <nav class="nav-links can-hide">{% for nav in site.nav %}<div class="nav-item"><a href="{{ nav[1] }}" class="nav-link">{{ nav[0] }}</a></div>{% endfor %}</nav>
  </div>
</header>
