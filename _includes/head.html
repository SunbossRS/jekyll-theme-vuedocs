<head>
  <!-- Website configuations-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="theme-color" content="#34c88a">
  <meta name="msapplication-TileColor" content="#34c88a">
  <!-- Quote/import files-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="{{ '/css/mainstyl.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/mdaux.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/prism.css' | prepend: site.baseurl }}">
  <style type="text/css">.medium-zoom-overlay{position:fixed;top:0;right:0;bottom:0;left:0;opacity:0;transition:opacity .3s;will-change:opacity}.medium-zoom--opened .medium-zoom-overlay{cursor:pointer;cursor:zoom-out;opacity:1}.medium-zoom-image{cursor:pointer;cursor:zoom-in;transition:transform .3s cubic-bezier(.2,0,.2,1)}.medium-zoom-image--hidden{visibility:hidden}.medium-zoom-image--opened{position:relative;cursor:pointer;cursor:zoom-out;will-change:transform}</style>
  <style type="text/css">.search-box input{background:#fff url('{{ site.baseurl }}/img/search.svg') .6rem .5rem no-repeat;}</style>
  <script src="{{ '/js/jekyllsimsearch.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/jquery.3-4-1.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/playrun.js' | prepend: site.baseurl }}"></script>
</head>
