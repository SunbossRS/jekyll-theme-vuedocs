---
layout: default
---

<div class="sidebar-mask"></div>
	<header class="hero">
		<div id="header_section">
		<img src="{{ site.heroImage }}" alt="hero">
		<h1>{{ site.title }}</h1> <p class="description">{{ site.description }}</p>
		</div>
	</header>
	<div class="theme-default-content content__default">
	{% for post in paginator.posts %}
		<div class="framepost">
			<a href="{{ post.url | relative_url }}">
				<h2>{{ post.title }}</h2>
				<p class="description">{{ post.excerpt | strip_html | strip_newlines | truncate: 70 }}</p>
				<img src="{{ '/img/date.svg' | prepend: site.baseurl }}" width="16">
				<p>{{ post.date | remove: "+0000" | remove: "00:00:00" }}</p>
			</a>
		</div>
	{% endfor %}
	</div>
	{% include paginator.html %}


<div class="global-ui"></div>
